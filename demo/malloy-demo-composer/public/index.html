<!DOCTYPE html>
<html lang="en" style="height: 100%; width: 100%">
  <head>
    <meta charset="utf-8" />

      type="font/woff2"

      rel="preload"
      href="fonts/RobotoMono-Italic-VariableFont_wght.woff2"
      as="font"
      type="font/woff2"

      as="font"
      type="font/woff2"

      @font-face {
        font-family: "Google Sans";
        font-style: normal;
        font-weight: 500;
        src: url("fonts/GoogleSans-Medium.woff") format("woff2");
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6,

          U+2212, U+2215, U+FEFF, U+FFFD;

        font-style: italic;
        src: url("fonts/RobotoMono-Italic-VariableFont_wght.woff2")
          format("woff2");
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6,
